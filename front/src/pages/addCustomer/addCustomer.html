<div class="modal-box">
    <h2>{{title}} customer</h2>
    <form class="form-horizontal" novalidate name="CustomerForm" ng-model="title" ng-submit="SubmitCustomer(title, $event)">
        <div class="form-group">
            <label for="custName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input
                        type="text"
                        class="form-control"
                        id="custName"
                        name="name"
                        placeholder="Name"
                        ng-model="customer.name"
                        minlength="3"
                        required>
            </div>
            <div ng-messages="CustomerForm.$submitted && CustomerForm.name.$error" class="error-message">
                <div ng-messages-include="/src/pages/customer/error-message.html"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="custEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input
                        type="email"
                        class="form-control"
                        name="email"
                        id="custEmail"
                        placeholder="Email"
                        ng-model="customer.email"
                        minlength="5"
                        required>
            </div>
            <div ng-messages="CustomerForm.$submitted && CustomerForm.email.$error" class="error-message">
                <div ng-messages-include="/src/pages/customer/error-message.html"></div>
                <div ng-message="email">This is not a valid email</div>
            </div>
        </div>
        <div class="form-group">
            <label for="custPhone" class="col-sm-2 control-label">Telephone</label>
            <div class="col-sm-10">
                <input
                        type="tel"
                        class="form-control"
                        name="customerPhone"
                        id="custPhone"
                        ng-pattern="/[0-9]{1}-[0-9]{3}-[0-9]{3}/"
                        placeholder="Enter Phone in format x-xxx-xxx"
                        ng-model="customer.telephone"
                        required>
            </div>
            <div ng-messages="CustomerForm.$submitted && CustomerForm.customerPhone.$error" class="error-message">
                <div ng-messages-include="/src/pages/customer/error-message.html"></div>
                <div ng-message="pattern">Format must be x-xxx-xxx. For example 0-123-456</div>
            </div>
        </div>
        <div class="form-group">
            <label for="custAddress" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-10">
                <input
                        type="text"
                        class="form-control"
                        id="custAddress"
                        placeholder="Address"
                        ng-model="customer.address"
                        name="address"
                        required>
            </div>
            <div ng-messages="CustomerForm.$submitted && CustomerForm.address.$error" class="error-message">
                <div ng-messages-include="/src/pages/customer/error-message.html"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="custCity" class="col-sm-2 control-label">City</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="custCity" placeholder="City" ng-model="customer.city">
            </div>
        </div>
        <div class="form-group">
            <label for="custState" class="col-sm-2 control-label">State</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="custState" placeholder="State" ng-model="customer.state">
            </div>
        </div>
        <div class="form-group">
            <label for="custZip" class="col-sm-2 control-label">Zip</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="custZip" placeholder="Zip" ng-model="customer.zip">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-primary" ng-click="cancelAddingCustomer()" ng-show="title=='Add'">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="cancelEditCustomer()" ng-show="isNewPage">Cancel</button>
                <button type="button" class="btn btn-primary" ui-sref="customers" ng-hide="isNewPage || title=='Add'">Back</button>
            </div>
        </div>
    </form>
</div>
